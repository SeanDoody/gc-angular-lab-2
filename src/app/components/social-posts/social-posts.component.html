<div id="wrapper">
    <h1>My Thoughts</h1>
    <button (click)="newThought()">New Thought</button>
    <section *ngIf="posts.length > 0">
        <div *ngFor="let post of posts" class="post">
            <app-post [post]="post" (deleted)="onDelete($event)"></app-post>
        </div>
    </section>
</div>
<div *ngIf="showPostForm" id="fade"></div>
<app-post-form *ngIf="showPostForm" (submitted)="onSubmit($event)"></app-post-form>
